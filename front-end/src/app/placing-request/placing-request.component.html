<div class="pt-10 px-40 flex gap-10">
  <div class="flex-1">
    <div class="border-b-2 pb-6">
      <div class="flex items-center text-3xl pt-24 gap-2">
        <div
          class="font-light hover:bg-gray-100 h-7 transition cursor-pointer rounded-xl flex justify-center items-center w-7"
        >
          <ng-icon
            name="heroChevronLeft"
            size="22"
            (click)="goBackToPrevPage()"
          ></ng-icon>
        </div>
        <div>Request to book</div>
      </div>
      <div class="pl-6 mt-14">
        <div class="text-[25px]">Your Trip</div>
        <div class="flex flex-col gap-1 mt-4">
          <div class="text-[16px]">Dates</div>
          <div class="font-light">10-20 April</div>
        </div>
        <div class="flex flex-col gap-1 mt-4">
          <div class="text-[16px]">Guests</div>
          <div class="font-light">1 guest</div>
        </div>
      </div>
    </div>
    <div class="mt-10 ml-6">
      <div class="text-2xl">Log in/ Sign up to book</div>
      <div class="text-[15px] mt-4">
        <!-- <select
          name="cars"
          id="cars"
          class="border border-black rounded-t-lg px-2 py-4 w-[500px] font-light"
          [(ngModel)]="code"
        >
          <option [value]="IND">India(+91)</option>
          <option [value]="USA">United States(+1)</option>
          <option [value]="UK">United Kingdom (+44)</option>
        </select> -->
        <select
          [(ngModel)]="selectedCode"
          class="border border-black rounded-t-lg px-2 py-4 w-[500px] font-light"
        >
          <option *ngFor="let option of options" [ngValue]="option">
            {{ option.value }} ({{ option.code }})
          </option>
        </select>
        <input
          placeholder="Phone Number"
          class="border border-black border-t-0 rounded-b-lg px-2 py-4 w-[500px]"
          [(ngModel)]="number"
        />
      </div>
      <div class="text-[13px] mt-2">
        We'll call or text you to confirm your number. Standard message and data
        rates apply. Privacy Policy
      </div>
      <div
        class="mt-2 rounded-xl bg-[#ff385c] text-white py-4 flex justify-center text-[20px]"
      >
        Continue
      </div>
    </div>
  </div>
  <div class="flex-1">
    <app-final-price-display
      [price]="price"
      [image]="image"
      [name]="name"
      [host]="host"
    ></app-final-price-display>
  </div>
</div>
